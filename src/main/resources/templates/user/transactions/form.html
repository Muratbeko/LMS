<!-- src/main/resources/templates/transactions/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Transaction</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>New Transaction</h2>
    <form action="#" th:action="@{/templates/user/transactions}" th:object="${transaction}" method="post">
        <div class="form-group">
            <label for="agent">Agent ID</label>
            <input type="text" class="form-control" id="agent" th:field="*{agent.id}" placeholder="Enter agent ID">
        </div>
        <div class="form-group">
            <label for="service">Service ID</label>
            <input type="text" class="form-control" id="service" th:field="*{service.id}" placeholder="Enter service ID">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" th:field="*{amount}" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <input type="text" class="form-control" id="paymentMethod" th:field="*{paymentMethod}" placeholder="Enter payment method">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
