<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{blocks/menu :: menu}" class="sidebar" id="sidebar"></div>
<div class="container mt-4">
    <h1>Delete Role</h1>
    <p>Are you sure you want to delete this role?</p>
    <dl class="row">
        <dt class="col-sm-3">Role ID</dt>
        <dd class="col-sm-9" th:text="${role.roleId}">1</dd>

        <dt class="col-sm-3">Role Name</dt>
        <dd class="col-sm-9" th:text="${role.roleName}">Admin</dd>
    </dl>
    <form th:action="@{/admin/roles/delete/{id}(id=${role.roleId})}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/admin/roles" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
