<!-- Edit User.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: -250px; /* Полностью скрыть меню по умолчанию */
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.show {
            left: 0; /* Отобразить меню при открытии */
        }

        .content {
            padding: 20px;
            margin-left: 0; /* Сбросить отступ слева по умолчанию */
            transition: margin-left 0.3s ease;
        }

        .menu-open .content {
            margin-left: 250px; /* Изменить отступ контента при открытом меню */
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-icon {
            width: 30px;
            height: 2px;
            background-color: #fff;
            margin: 6px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<!-- Кнопка для открытия меню -->
<button class="menu-button" onclick="toggleMenu()">☰</button>

<!-- Боковое меню -->
<div th:replace="~{blocks/menu :: menu}" class="sidebar" id="sidebar"></div>

<!-- Основной контент -->
<div class="content container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/user/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" readonly />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
             </div>
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>
    <a href="/admin/user">Back to User List</a>
</div>

<!-- Скрипт для переключения бокового меню -->
<script>
    const menuButton = document.querySelector('.menu-button');
    const sidebar = document.getElementById('sidebar');
    const content = document.querySelector('.content');

    menuButton.addEventListener('click', toggleMenu);

    // Проверить, было ли меню открыто на других страницах и сохранить его состояние
    document.addEventListener('DOMContentLoaded', function() {
        const isMenuOpen = localStorage.getItem('        document.addEventListener('DOMContentLoaded', function() {
        const isMenuOpen = localStorage.getItem('sidebarOpen');
        if (isMenuOpen === 'true') {
            sidebar.classList.add('show');
            content.classList.add('menu-open');
        }
    });

    function toggleMenu() {
        sidebar.classList.toggle('show');
        content.classList.toggle('menu-open');

        // Сохранить состояние меню в localStorage
        const isOpen = sidebar.classList.contains('show');
        localStorage.setItem('sidebarOpen', isOpen ? 'true' : 'false');
    }
</script>
</body>
</html>
